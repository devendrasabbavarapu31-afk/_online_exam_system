<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Login | KIET</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
        }

        /* ===== BANNER ===== */
        .banner {
            display: flex;
            align-items: center;
            padding: 22px 40px;
            background: linear-gradient(90deg, #0b1c3d, #0f2a63);
            color: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        }

        .banner img {
            height: 72px;
            margin-right: 20px;
        }

        .banner h2 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow:
                0 0 6px rgba(255, 255, 255, 0.35),
                0 0 14px rgba(59, 130, 246, 0.6);
        }

        .banner span {
            font-size: 14px;
            opacity: 0.9;
        }

        /* ===== LOGIN BOX ===== */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }

        .box {
            width: 360px;
            background: white;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 18px 35px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .box h2 {
            margin-bottom: 25px;
            color: #0f172a;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(90deg, #2563eb, #1e40af);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.6);
        }

        hr {
            margin: 25px 0;
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        .change-pass a {
            text-decoration: none;
            font-size: 14px;
            color: #2563eb;
            font-weight: 600;
        }

        .change-pass a:hover {
            text-decoration: underline;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #6b7280;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 500px) {
            .banner {
                flex-direction: column;
                text-align: center;
            }

            .banner img {
                margin-bottom: 10px;
            }

            .container {
                height: auto;
                padding: 40px 0;
            }
        }
    </style>
</head>

<body>

    <!-- ===== BANNER ===== -->
    <div class="banner">
        <img src="/static/logo.png" alt="KIET Logo">
        <div>
            <h2>KIET Group of Institutions</h2>
            <span>Student Login ‚Äì Online Examination System</span>
        </div>
    </div>

    <!-- ===== LOGIN FORM ===== -->
    <div class="container">
        <div class="box">
            <h2>Student Login</h2>

            <!-- üîí LOGIC UNCHANGED -->
            <form method="post">
                <input name="roll" placeholder="Roll Number" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <hr>

            <div class="change-pass">
                üîê <a href="/student/change_password">Change Password</a>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="footer">
        ¬© KIET Group of Institutions | Online Examination System
    </div>

</body>

</html>
