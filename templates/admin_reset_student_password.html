<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Student Password | KIET</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f3f4f6;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 40px;
            background: linear-gradient(90deg, #0f172a, #1e293b);
            color: white;
        }

        .header img {
            height: 55px;
            margin-right: 15px;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-top: 0;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            font-size: 15px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .back {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="/static/logo.png">
        <h2>KIET Group of Institutions</h2>
    </div>

    <div class="container">
        <h2>Reset Student Password</h2>

        <p>
            <b>Roll:</b> {{ student.roll }} <br>
            <b>Name:</b> {{ student.name }}
        </p>

        <form method="post">
            <input type="password" name="password" placeholder="Enter New Password" required>
            <button type="submit">Reset Password</button>
        </form>

        <a class="back" href="/admin/view_students">â¬… Back</a>
    </div>

</body>

</html>
