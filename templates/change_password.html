<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>

    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding-top: 80px;
            text-align: center;
        }

        .box {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="box">
        <h2>Change Password</h2>

        <form method="post">
            <input name="roll" placeholder="Roll Number" required>
            <input type="password" name="old_password" placeholder="Old Password" required>
            <input type="password" name="new_password" placeholder="New Password" required>

            <button type="submit">Update Password</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <a href="/student_login">‚Üê Back to Login</a>
    </div>

</body>

</html>
